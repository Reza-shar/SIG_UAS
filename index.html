<!DOCTYPE html>
<html>
<head>
  <title>Peta Apotek di Sukabumi</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      height: 400px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // Inisialisasi peta
    var map = L.map('map').setView([-6.919, 106.93], 12);

    // Tambahkan layer peta dari OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      maxZoom: 18,
    }).addTo(map);

    // Array data apotek
    var pharmacies = [
      {
        name: "Apotek A",
        address: "Alamat Apotek A",
        latlng: [-6.921, 106.93]
      },
      {
        name: "Apotek B",
        address: "Alamat Apotek B",
        latlng: [-6.918, 106.924]
      },
      {
        name: "Apotek C",
        address: "Alamat Apotek C",
        latlng: [-6.921, 106.935]
      }
      // Tambahkan data apotek lainnya di sini
    ];

    // Tambahkan penanda untuk setiap apotek
    pharmacies.forEach(function(pharmacy) {
      var marker = L.marker(pharmacy.latlng).addTo(map);
      marker.bindPopup('<b>' + pharmacy.name + '</b><br>' + pharmacy.address);
    });
  </script>
</body>
</html>
